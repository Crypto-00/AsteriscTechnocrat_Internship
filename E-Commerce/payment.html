<!DOCTYPE html>
<html>
<head>
  <title>Scamazon - Payment</title>
  <!-- Bootstrap CSS link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Scamazon</a>
      <div class="navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item">
            <button class="btn btn-danger" onclick="logout()">Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="text-center">Payment</h1>
    <div class="text-center mt-4">
      <button class="btn btn-primary" onclick="redirectToCardPayment()">Pay with Card</button>
      <button class="btn btn-success" onclick="redirectToPayPalPayment()">Pay with PayPal</button>
      <button class="btn btn-secondary" onclick="redirectToDashboard()">Cancel</button>
    </div>
  </div>

  <script>
    function logout() {
      localStorage.removeItem('loggedInUser');
      window.location.href = 'login.html';
    }
    
    function redirectToCardPayment() {
      window.location.href = 'card.html';
    }

    function redirectToPayPalPayment() {
      window.location.href = 'paypal.html';
    }

    function redirectToDashboard() {
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
