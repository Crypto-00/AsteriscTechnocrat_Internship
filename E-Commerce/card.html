<!DOCTYPE html>
<html>
<head>
  <title>Scamazon - Card Payment</title>
  <!-- Bootstrap CSS link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Scamazon</a>
      <div class="navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item">
            <button class="btn btn-danger" onclick="logout()">Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="text-center">Card Payment</h1>
    <form id="cardPaymentForm" class="mt-4">
      <!-- Card payment form inputs -->
      <div class="mb-3">
        <label for="cardType" class="form-label">Card Type:</label>
        <select id="cardType" class="form-select" required>
          <option value="credit">Credit Card</option>
          <option value="debit">Debit Card</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="cardNumber" class="form-label">Card Number:</label>
        <input type="text" class="form-control" id="cardNumber" required>
      </div>
      <div class="mb-3">
        <label for="expDate" class="form-label">Expiration Date:</label>
        <input type="text" class="form-control" id="expDate" required>
      </div>
      <div class="mb-3">
        <label for="holderName" class="form-label">Card Holder's Name:</label>
        <input type="text" class="form-control" id="holderName" required>
      </div>
      <div class="mb-3">
        <label for="cvv" class="form-label">CVV:</label>
        <input type="text" class="form-control" id="cvv" required>
      </div>
      <button type="button" class="btn btn-primary" onclick="makeCardPayment()">Pay with Card</button>
    </form>
  </div>

  <script>
    function logout() {
      localStorage.removeItem('loggedInUser');
      window.location.href = 'login.html';
    }
    
    function makeCardPayment() {
      // JavaScript code for card payment
      const cardType = document.getElementById('cardType').value;

        alert('Card payment successful! Thank you for your purchase.');

    }
  </script>
</body>
</html>
