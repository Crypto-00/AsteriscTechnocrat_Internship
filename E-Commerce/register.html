<!DOCTYPE html>
<html>
<head>
  <title>Scamazon - Registration</title>
  <!-- Bootstrap CSS link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Scamazon</a>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="text-center">Registration</h1>
    <form id="registrationForm" class="mt-4">
      <!-- Registration form inputs -->
      <div class="mb-3">
        <label for="newUsername" class="form-label">Username:</label>
        <input type="text" class="form-control" id="newUsername" required>
      </div>
      <div class="mb-3">
        <label for="newPassword" class="form-label">Password:</label>
        <input type="password" class="form-control" id="newPassword" required>
      </div>
      <button type="button" class="btn btn-success" onclick="register()">Register</button>
    </form>
  </div>

  <script>
    function register() {
      // JavaScript code for registration
      // LocalStorage will be used to store the login data
      const newUsername = document.getElementById('newUsername').value;
      const newPassword = document.getElementById('newPassword').value;

      const userData = JSON.parse(localStorage.getItem('userData')) || [];
      const userExists = userData.some(u => u.username === newUsername);

      if (userExists) {
        alert('Username already exists. Please choose a different username.');
      } else {
        userData.push({ username: newUsername, password: newPassword });
        localStorage.setItem('userData', JSON.stringify(userData));

        alert('Registration successful! You can now log in.');
        window.location.href = 'login.html';
      }
    }
  </script>
</body>
</html>
