<!DOCTYPE html>
<html>
<head>
  <title>Scamazon - Add Product</title>
  <!-- Bootstrap CSS link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Scamazon</a>
      <div class="navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item">
            <button class="btn btn-danger" onclick="logout()">Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="text-center">Add Product</h1>
    <form id="addProductForm" class="mt-4">
      <!-- Add product form inputs -->
      <div class="mb-3">
        <label for="productName" class="form-label">Product Name:</label>
        <input type="text" class="form-control" id="productName" required>
      </div>
      <div class="mb-3">
        <label for="productPrice" class="form-label">Product Price:</label>
        <input type="number" class="form-control" id="productPrice" required>
      </div>
      <div class="mb-3">
        <label for="productImage" class="form-label">Product Image URL:</label>
        <input type="text" class="form-control" id="productImage" required>
      </div>
      <button type="button" class="btn btn-primary" onclick="addProduct()">Add Product</button>
    </form>
  </div>

  <script>
    function logout() {
      localStorage.removeItem('loggedInUser');
      window.location.href = 'login.html';
    }
    
    function addProduct() {
      // JavaScript code for adding products
      // LocalStorage will be used to store the products data
      const productName = document.getElementById('productName').value;
      const productPrice = document.getElementById('productPrice').value;
      const productImage = document.getElementById('productImage').value;

      const productsData = JSON.parse(localStorage.getItem('productsData')) || [];
      const newProduct = {
        id: new Date().getTime(), // Generate a unique ID for the product
        name: productName,
        price: parseFloat(productPrice),
        image: productImage,
      };

      productsData.push(newProduct);
      localStorage.setItem('productsData', JSON.stringify(productsData));

      alert('Product added successfully!');
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
