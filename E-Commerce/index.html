<!DOCTYPE html>
<html>
<head>
  <title>Scamazon - Home</title>
  <!-- Bootstrap CSS link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Scamazon</a>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="text-center">Welcome to Scamazon</h1>
    <div class="row mt-5">
      <div class="row justify-content-center">
        <button class="btn btn-primary btn-lg btn-block" onclick="redirectToLogin()">Login</button>
      </div>
      <div class="row justify-content-center mt-3">
        <button class="btn btn-secondary btn-block btn-lg" onclick="redirectToRegister()">Register</button>
      </div>
    </div>
  </div>

  <script>
    function redirectToLogin() {
      window.location.href = 'login.html';
    }

    function redirectToRegister() {
      window.location.href = 'register.html';
    }
  </script>
</body>
</html>
